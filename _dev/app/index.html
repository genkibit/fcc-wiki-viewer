<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Noel Noche">
    <meta name="description" content="Free Code Camp Project: Wiki Viewer. Completed by Noel Noche on June 17, 2016.">

    <link rel="shortcut icon" href="assets/icons/favicon.ico">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/icons/apple-touch-icon-ipad-retina.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/icons/apple-touch-icon-iphone-retina.png">
    
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <title>Noel Noche | App Portfolio | Wiki Viewer</title>
  <body ng-app="wikiApp">
    <!--[if lte IE 9]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header>
      <div>
        <h1 class="sr-only">Free Code Camp Project</h1>
        <h2 class="sr-only">Wikipedia Viewer</h2>
      </div>
    </header>

    <main>
      <div class="container">
        <div ng-view=""></div>
      </div>
    </main>

    <footer>
      <div class="container">
        <p>&#169; 2016 Noel Noche</p>
        <p><a href="https://github.com/genkibit/fcc-wiki-viewer" target="_blank">GitHub</a></p>
        <p><a href="https://github.com/genkibit/fcc-wiki-viewer/issues" target="_blank">Report an issue</a></p>
      </div>
    </footer>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="bower_components/angular-mocks/angular-mocks.js"></script>

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/services/wiki.service.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
